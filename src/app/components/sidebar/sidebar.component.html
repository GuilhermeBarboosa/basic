<div *ngIf="this.mobileQuery.matches == false" class="sidebar open">
  <div class="logo-details">
    <!-- <i class='bx bxl-angular'></i> -->
    <div class="logo_name">Basic</div>
    <i (click)="openMenu()" class="bx bx-menu" id="btn"></i>
  </div>
  <!-- <li>
    <i class="bx bx-search" (click)="openMenu()"></i>
    <input type="text" placeholder="Search..." (keyup)="applyFilter($event)" />
    <span class="tooltip">Search</span>
  </li> -->

  <div *ngIf="this.permissions && this.telasDefault">
    <li>
      <a routerLink="/profile" routerLinkActive="active">
        <i class="bx bx-user"></i>
        <span class="links_name">Perfil</span>
      </a>
      <p class="tooltip">Perfil</p>
    </li>
    <ul id="nav-list" *ngFor="let p of permissions">
      <li *ngIf="p.identificador == this.telasDefault.DASHBOARD">
        <a routerLink="/dashboard" routerLinkActive="active">
          <i class="bx bxs-dashboard"></i>
          <span class="links_name">Dashboard</span>
        </a>
        <p class="tooltip">Dashboard</p>
      </li>
      <li *ngIf="p.identificador == this.telasDefault.ROLE">
        <a routerLink="/role" routerLinkActive="active">
          <i class="bx bx-user"></i>
          <span class="links_name">Tipo de Perfil</span>
        </a>
        <p class="tooltip">Tipo de Perfil</p>
      </li>
      <li *ngIf="p.identificador == this.telasDefault.USER">
        <a routerLink="/user" routerLinkActive="active">
          <i class="bx bxs-user-detail"></i>
          <span class="links_name">Usu치rios</span>
        </a>
        <p class="tooltip">Usu치rios</p>
      </li>
    </ul>
  </div>

  <li class="profile">
    <div class="profile-details">
      <div class="name_job">
        <div class="name">
          <img class="img_name" src="../../../assets/codiub-logo.png" alt="" />
        </div>
      </div>
    </div>
    <i (click)="logout()" class="bx bx-log-out cursor-pointer" id="log_out"></i>
  </li>
</div>
